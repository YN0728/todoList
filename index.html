<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="https://lh3.googleusercontent.com/proxy/CG2C2WQ1rvxjBQGuvvLcRxUmdVLXonN8LX57VI6NpZWw40wx08PVhFmYHfDpVuKDmmFPLA3wpM966MbGfPGsdFQMG6HkElScQcfunYbjpoUxP0Y">

</head>
<body>
<div id="myDIV" class="header">
	<h2>My To Do List</h2>
	<input type="text" id="myInput" placeholder="New task here...">
	<select name="status" id="statusHeader">
		<option value="todo">To Do</option>
		<option value="stuck">Stuck</option>
		<option value="inprogress">In Progress</option>
		<option value="done">Done</option>
	</select>
	<span onclick="newElement()" class="addBtn">Add</span>
</div>
<div class="b" style="margin-left: calc((100% - 1500px - 60px) / 2)">

	<div class="stuckCol">
		STUCK
	</div>
	<ul id="stuckList">
		<li>Stuck 1
<!--			<a class="prev">&#10094;</a>-->
<!--			<a class="next">&#10095;</a>-->
		</li>
<!--		<li class="checked">Pay bills</li>-->
<!--		<li>Stuck 2</li>-->
	</ul>

</div>
<div class="b">
	<div class="todoCol">
		TO DO
	</div>
	<ul id="todoList">
	</ul>
</div>
<div class="b">
	<div class="progressCol">
		IN PROGRESS
	</div>
	<ul id="progressList">
	</ul>
</div>
<div class="b">
	<div class="doneCol">
		DONE
	</div>
	<ul id="doneList">
	</ul>
</div>

<script src="index.js"></script>
</body>
</html>
