<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="https://image.flaticon.com/icons/png/512/1950/1950715.png">

</head>
<body>

<div id="myDIV" class="header">
	<h2>My To Do List</h2>
	<input type="text" id="myInput" placeholder="New task here...">
	<select name="status" id="statusHeader">
		<option value="todo">To Do</option>
		<option value="stuck">Stuck</option>
		<option value="inprogress">In Progress</option>
		<option value="done">Done</option>
	</select>
	<select name="filter" id="filterAdd">
		<option value="JS">Javascript HW</option>
		<option value="Java">Java HW</option>
		<option value="uni">University HW</option>
		<option value="job">Job Tasks</option>
	</select>
	<span onclick="newElement()" class="addBtn">Add</span>

	<input type="text" id="search" onkeyup="Search()" placeholder="Search task">
	<select name="filter" id="filterSearch"  onchange="filterBYTasks()">
		<option value="all">All</option>
		<option value="JS">Javascript HW</option>
		<option value="Java">Java HW</option>
		<option value="uni">University HW</option>
		<option value="job">Job Tasks</option>
	</select>

</div>
<div class="b" style="margin-left: calc((100% - 1500px - 60px) / 2)">

	<div class="stuckCol">
		STUCK
	</div>
	<ul id="stuckList">

	</ul>

</div>
<div class="b">
	<div class="todoCol">
		TO DO
	</div>
	<ul id="todoList">
	</ul>
</div>
<div class="b">
	<div class="progressCol">
		IN PROGRESS
	</div>
	<ul id="progressList">
	</ul>
</div>
<div class="b">
	<div class="doneCol">
		DONE
	</div>
	<ul id="doneList">
	</ul>
</div>

<script src="index.js"></script>
</body>
</html>
